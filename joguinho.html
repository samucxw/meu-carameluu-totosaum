<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joguinho de Amor 💘</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #ff69b4;
    }

    .pergunta {
      font-size: 22px;
      margin: 40px 0;
    }

    .botoes button {
      background: #ff9aa2;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .botoes button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>
  <h1>💘 Joguinho do Amor 💘</h1>
  <p class="pergunta">Wee, você ama o Sam?</p>
  <div class="botoes">
    <button onclick="responderSim()">Siiim 💖</button>
    <button id="nao" onmouseover="desvia(this)">Não 🙈</button>
  </div>

  <script>
    function responderSim() {
      alert("Eu sabiaaaa!!! Te amo pra sempre, caramelooo 😍🍬");
    }

    function desvia(botao) {
      const x = Math.random() * (window.innerWidth - botao.offsetWidth);
      const y = Math.random() * (window.innerHeight - botao.offsetHeight);
      botao.style.position = 'absolute';
      botao.style.left = x + 'px';
      botao.style.top = y + 'px';
    }
  </script>
</body>
</html>
